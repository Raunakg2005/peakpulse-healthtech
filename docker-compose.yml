version: '3.8'

services:
  # ML Service (Python FastAPI)
  ml-service:
    build: ./ml-service
    container_name: healthtech-ml
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service:/app
      - ./ml-service/models:/app/models
      - ./ml-service/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=production
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - healthtech-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build: .
    container_name: healthtech-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ML_API_URL=http://ml-service:8000
      - NEXT_PUBLIC_ML_API_URL=http://ml-service:8000
      - MONGODB_URI=${MONGODB_URI}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - ml-service
    networks:
      - healthtech-network
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: healthtech-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - healthtech-network
    restart: unless-stopped

networks:
  healthtech-network:
    driver: bridge

volumes:
  mongodb_data:
